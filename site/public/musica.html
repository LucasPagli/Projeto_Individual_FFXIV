    </div>

    <div class="bgimg-1" id="home_scroll">

        <div id="mySidenav" class="sidenav">
            <a onclick="playMusic('./musicas/AlexanderPrime_theme.mp3')"  id="boss1">Alexander</a>
            <a onclick="playMusic('./musicas/Titan_theme.mp3')" id="boss2">Titan</a>
            <a onclick="playMusic('./musicas/Garuda_theme.mp3')" id="boss3">Garuda</a>
            <a onclick="playMusic('./musicas/Ultima_theme.mp3')" id="boss4">Ultima</a>
            <a onclick="playMusic('./musicas/Shiva_theme.mp3')" id="boss5">Shiva</a>
            <a onclick="playMusic('./musicas/Nidhogg_theme.mp3')" id="boss6">Nidhogg</a>
        </div>

        <div id="fight">
            <div class="bossPixel" id="boss">
                <img src="./imagens/Alexander.png">
            </div>
            <div class="partyPixel" id="party">
                <img src="./imagens/Warrior_pixel.png" id="WoL">
                <img src="./imagens/Alisae_pixel.png" id="firstMember">
                <img src="./imagens/Alphinaud_pixel.png" id="secondMember">
                <img src="./imagens/Estinien_pixel.png" id="thirdMember">
            </div>
        </div>

        <input type="range" min="0" max="1" step="0.1" value="1" id="volumeControl" onchange="setVolume(this.value)">

        <audio id="myMusic" src=""></audio>

        <div class="vinyl"><img src="./imagens/vinyl.gif"></div>

        <button id="myBtn" onclick="myButton()">Pause</button>
    </div>
    
</body>
</html>

<script>

/* Função para responsividade do topnav */
function myResponsiveFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav sticky") {
        x.className += " responsive";
      } else {
        x.className = "topnav sticky";
      }
    }

const audioElement = document.getElementById("myMusic");
var btn = document.getElementById("myBtn");

function playMusic(audioSrc) {
  // Pause the currently playing music
  audioElement.pause();
  audioElement.currentTime = 0;

  // Load and play the new music
  audioElement.src = audioSrc;
  audioElement.play();
}

function myButton() {
      if (audioElement.paused) {
        audioElement.play();
        btn.innerHTML = "Pause";
      } else {
        audioElement.pause();
        btn.innerHTML = "Play";
      }
    }

function setVolume(volume) {
  audioElement.volume = volume;
}

</script>
